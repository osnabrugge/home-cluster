---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: &app kvm01
  namespace: networking
  labels:
    app.kubernetes.io/name: *app
    app.kubernetes.io/instance: *app
spec:
  ingressClassName: nginx
  rules:
    - host: &host "kvm01.${SECRET_DOMAIN}"
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: *app
                port:
                  number: 443
  tls:
    - hosts:
        - *host
    - secretName: "${CLUSTER_CERT_SECRET}"
