---
apiVersion: v1
kind: Service
metadata:
  name: &app kvm01
  namespace: networking
  labels:
    app.kubernetes.io/name: *app
    app.kubernetes.io/instance: *app
spec:
  type: ClusterIP
  ports:
    - name: https
      port: 443
      targetPort: 443
      protocol: TCP
---
apiVersion: v1
kind: Endpoints
metadata:
  name: &app kvm01
  namespace: networking
subsets:
  - addresses:
    ip: 192.168.10.30
    ports:
      name: https
      port: 443
