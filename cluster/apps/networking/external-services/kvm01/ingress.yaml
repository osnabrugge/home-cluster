---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: &app kvm01
  namespace: networking
  labels:
    app.kubernetes.io/name: *app
    app.kubernetes.io/instance: *app
spec:
  ingressClassName: nginx
  rules:
    - host: &host "kvm01.${SECRET_DOMAIN}"
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: *app
                port:
                  number: 443
  tls:
    - hosts:
        - *host
    - secretName: "${CLUSTER_CERT_SECRET}"
---
apiVersion: v1
kind: Service
metadata:
  name: kvm01
  namespace: networking
  labels:
    app.kubernetes.io/name: *app
    app.kubernetes.io/instance: *app
spec:
  type: ClusterIP
  externalName: kvm01.${SECRET_PRIVATE_DOMAIN}.
  ports:
    - name: https
      port: 443
      protocol: TCP
      targetPort: 5001
---
apiVersion: v1
kind: Endpoints
metadata:
  name: kvm01
  namespace: networking
subsets:
  - addresses:
    ip: {192.168.10.11}
    ports:
      - name: https
        port: 5001
