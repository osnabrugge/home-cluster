---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: &app nas01-5001
  namespace: networking
  labels:
    app.kubernetes.io/name: *app
    app.kubernetes.io/instance: *app
spec:
  ingressClassName: nginx
  rules:
    - host: &host "nas01.${SECRET_DOMAIN}"
      http:
        paths:
          - backend:
              serviceName: *app
              servicePort: 5001
          - backend:
              serviceName: *app
              servicePort: 80

  tls:
    - hosts:
        - *host
    - secretName: "${CLUSTER_CERT_SECRET}"
