---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: &app nas01-5001
  namespace: networking
  labels:
    app.kubernetes.io/name: *app
    app.kubernetes.io/instance: *app
spec:
  ingressClassName: nginx
  rules:
    - host: &host "nas01.${SECRET_DOMAIN}"
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: *app
                port:
                  number: 5001
  tls:
    - hosts:
        - *host
    - secretName: "${CLUSTER_CERT_SECRET}"
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: &app nas01-80
  namespace: networking
  labels:
    app.kubernetes.io/name: *app
    app.kubernetes.io/instance: *app
spec:
  ingressClassName: nginx
  rules:
    - host: &host "nas01.${SECRET_DOMAIN}"
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: *app
                port:
                  number: 80
