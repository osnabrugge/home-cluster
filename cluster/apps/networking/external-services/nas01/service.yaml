---
apiVersion: v1
kind: Service
metadata:
  name: &app kvm01
  namespace: networking
  labels:
    app.kubernetes.io/name: *app
    app.kubernetes.io/instance: *app
spec:
  type: ExternalName
  externalName: nas01.${SECRET_DOMAIN}.
  ports:
    - name: http
      port: &port 443
      protocol: TCP
      targetPort: *port
